	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="one">
		<div class="img">
			<img src="q.png" alt="">
		</div>

		<form name="send" id="send" method="post" action="https://script.google.com/macros/s/AKfycbz_9tWwCra9oBJfSRwWkHAuBOIMugUDMPbFgx-GfbxHi7mqSMO36R2N1O9wYgvxOn_8/exec">
			<div class="q">
			<input class="input" type="text" placeholder="الأسم (إختياري)" name="الأسم">
		</div>
		<div class="q">
			<textarea id="name" name="فضفضة العضو" id="" cols="0" rows="4" placeholder="..عندك سؤال؟ لسى مو واضح لك شي؟ عندك أقتراح؟ هذه المساحه لك" required></textarea>
		</div>

					</label>

									<label for="neutral">

										</label>

										<label for="happy">
											<input type="radio" name="التقييم" class="happy" id="happy" value="مبسوط"/>

											<label for="super-happy">
												<input type="radio" name="التقييم" class="super-happy" id="super-happy" value="مره مبسوط" checked/>
												<svg viewBox="0 0 24 24"><path d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>

			<div class="button">
				<button onclick="sweetalertclick()">ارســـال</button>
			  </div>
		</form>

		<footer>
			<a href="https://twitter.com/AB_KFU" target="_blank"><i class="fa-brands fa-twitter"></i></a>
			<a href="#"><i class="fa-brands fa-youtube" target="_blank"></i></a>
			<a href="https://www.tiktok.com/@ab_kfu" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
		</footer>

	</div>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbz_9tWwCra9oBJfSRwWkHAuBOIMugUDMPbFgx-GfbxHi7mqSMO36R2N1O9wYgvxOn_8/exec'
		const form = document.forms['send']
		
		form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			  Swal.fire({
	  title: '!وصلتنا مشاعرك',
	  text: ".أدِيب يهتم بمشاعرك، لانك شعلة من الإبداع واجب نحفظها",
	  icon: 'success',
	  confirmButtonColor: '#0051b2',
	  confirmButtonText: '<a href="https://twitter.com/AB_KFU">تم</a>' , 
	})
			})
		  </script>

<script>
	function sweetalertclick(){
	Swal.fire({
icon: 'error',
title: '!يرجى ملئ الحقول الفارغة ي شاطر',
text: '',
confirmButtonColor: '#0051b2',
})}
  </script>

  <script>
	  document.addEventListener('invalid', (function () {
  return function (e) {
    e.preventDefault();
    document.getElementById("name").focus();
  };
})(), true);
  </script>

</body>
</html>
